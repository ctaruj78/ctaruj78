<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Платформа ліфтової компанії</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background-color: #0066cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .dashboard {
            display: none;
            margin-top: 20px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e9e9e9;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .panel {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="password"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0052a3;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background-color: #e9e9e9;
            cursor: pointer;
            margin-right: 5px;
        }
        
        .tab.active {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ЛіфтСервіс</h1>
        <p>Платформа управління ліфтовим господарством</p>
    </div>
    
    <div class="container">
        <!-- Логін форма -->
        <div class="login-container" id="loginForm">
            <h2>Вхід в систему</h2>
            <div class="form-group">
                <label for="username">Логін:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="role">Роль:</label>
                <select id="role" name="role">
                    <option value="admin">Адміністратор</option>
                    <option value="client">Клієнт</option>
                    <option value="technician">Технік</option>
                </select>
            </div>
            <button onclick="login()">Увійти</button>
        </div>
        
        <!-- Панель адміністратора -->
        <div class="dashboard" id="adminDashboard">
            <div class="dashboard-header">
                <h2>Панель адміністратора</h2>
                <button onclick="logout()">Вийти</button>
            </div>
            
            <div class="tabs">
                <div class="tab active" onclick="openTab('adminUsers', this)">Користувачі</div>
                <div class="tab" onclick="openTab('adminRequests', this)">Заявки</div>
                <div class="tab" onclick="openTab('adminReports', this)">Звіти</div>
            </div>

                <div class="panel">
