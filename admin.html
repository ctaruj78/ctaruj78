<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністратор - Управління</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        .issue {
            background-color: #444;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Управління заявками</h2>
        <div class="issue">
            <p>ID: 001</p>
            <p>Опис: Проблема з принтером</p>
            <p>Статус: Нова</p>
            <button onclick="assignTechnician('001')">Призначити техніка</button>
        </div>
        <button onclick="viewAnalytics()">Переглянути аналітику</button>
    </div>

    <script>
        function assignTechnician(id) {
            alert(`Технік призначений для заявки ${id}!`);
        }

        function viewAnalytics() {
            alert('Тут буде аналітика: кількість заявок, середній час виконання тощо.');
        }
    </script>
</body>
</html>
